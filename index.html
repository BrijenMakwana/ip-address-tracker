<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- heading -->
      <h1 class="heading">IP Address Tracker</h1>

      <!-- input -->
      <div class="input-container">
        <input
          type="text"
          placeholder="Search for any IP address or domain"
          class="input"
        />
        <div class="btn-container">
          <img src="./images/icon-arrow.svg" alt="arrow" class="img-btn" />
        </div>
      </div>
    </div>

    <!-- IP information -->
    <div class="IP-container">
      <div class="info-container">
        <h2 class="info-heading">IP ADDRESS</h2>
        <span class="info-text">192.212.174.101</span>
      </div>
      <div class="vl"></div>
      <div class="info-container">
        <h2 class="info-heading">LOCATION</h2>
        <span class="info-text">Brooklyn, NY 10001</span>
      </div>
      <div class="vl"></div>
      <div class="info-container">
        <h2 class="info-heading">TIMEZONE</h2>
        <span class="info-text">UTC -05:00</span>
      </div>
      <div class="vl"></div>
      <div class="info-container">
        <h2 class="info-heading">ISP</h2>
        <span class="info-text">SpaceX Starlink</span>
      </div>
    </div>
  </body>
</html>
